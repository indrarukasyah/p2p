{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>

<!-- Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="description" content="CharityFund - Charity & Crowdfunding HTML Template" />
<meta name="keywords" content="building,business,construction,cleaning,transport,workshop" />
<meta name="author" content="sawanchauhan" />

<!-- Page Title -->

<title>{% block title %}P2P{% endblock %}</title>

<!-- Favicon and Touch Icons -->
<link href="{% static 'main/images/favicon.png' %}" rel="shortcut icon" type="image/png">
<link href="{% static 'main/images/apple-touch-icon.png' %}" rel="apple-touch-icon">
<link href="{% static 'main/images/apple-touch-icon-72x72.png' %}" rel="apple-touch-icon" sizes="72x72">
<link href="{% static 'main/images/apple-touch-icon-114x114.png' %}" rel="apple-touch-icon" sizes="114x114">
<link href="{% static 'main/images/apple-touch-icon-144x144.png' %}" rel="apple-touch-icon" sizes="144x144">

<!-- Stylesheet -->
<link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'main/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'main/css/animate.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'main/css/css-plugin-collections.css' %}" rel="stylesheet"/>
<!-- CSS | menuzord megamenu skins -->
<link id="menuzord-menu-skins" href="{% static 'main/css/menuzord-skins/menuzord-boxed.css' %}" rel="stylesheet"/>
<!-- CSS | Main style file -->
<link href="{% static 'main/css/style-main.css' %}" rel="stylesheet" type="text/css">
<!-- CSS | Preloader Styles -->
<link href="{% static 'main/css/preloader.css' %}" rel="stylesheet" type="text/css">
<!-- CSS | Custom Margin Padding Collection -->
<link href="{% static 'main/css/custom-bootstrap-margin-padding.css' %}" rel="stylesheet" type="text/css">
<!-- CSS | Responsive media queries -->
<link href="{% static 'main/css/responsive.css' %}" rel="stylesheet" type="text/css">
<!-- CSS | Style css. This is the file where you can place your own custom css code. Just uncomment it and use it. -->
<!-- <link href="{% static 'main/css/style.css' %}" rel="stylesheet" type="text/css"> -->

<!-- Revolution Slider 5.x CSS settings -->
<link  href="{% static 'main/js/revolution-slider/css/settings.css'%}" rel="stylesheet" type="text/css"/>
<link  href="{% static 'main/js/revolution-slider/css/layers.css'%}" rel="stylesheet" type="text/css"/>
<link  href="{% static 'main/js/revolution-slider/css/navigation.css'%}" rel="stylesheet" type="text/css"/>

<!-- CSS | Theme Color -->
<link href="{% static 'main/css/colors/theme-skin-yellow.css' %}" rel="stylesheet" type="text/css">

<!-- external javascripts -->
<script src="{% static 'main/js/jquery-2.2.0.min.js'%}"></script>
<script src="{% static 'main/js/jquery-ui.min.js'%}"></script>
<script src="{% static 'main/js/bootstrap.min.js'%}"></script>
<!-- JS | jquery plugin collection for this theme -->
<script src="{% static 'main/js/jquery-plugin-collection.js'%}"></script>

<!-- Revolution Slider 5.x SCRIPTS -->
<script src="{% static 'main/js/revolution-slider/js/jquery.themepunch.tools.min.js'%}"></script>
<script src="{% static 'main/js/revolution-slider/js/jquery.themepunch.revolution.min.js'%}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="has-side-panel side-panel-left fullwidth-page side-push-panel">

<div class="body-overlay"></div>
<!-- content -->
{% block content %}{% endblock %}
<!-- content -->

<script src="{% static 'main/js/custom.js' %}"></script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.actions.min.js'%}">

</script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.carousel.min.js'%}">

</script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.kenburn.min.js'%}">

</script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.layeranimation.min.js'%}">

</script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.migration.min.js' %}">
        </script>

<script type="text/javascript"
    src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.navigation.min.js' %}">
</script>

<script type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.parallax.min.js' %}"></script>
<script type="text/javascript"
    src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.slideanims.min.js' %}"></script>

<script
        type="text/javascript"
        src="{% static 'main/js/revolution-slider/js/extensions/revolution.extension.video.min.js'%}">

</script>

{% block extrascripts %}
{% endblock %}

</body>
</html>
